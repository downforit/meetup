<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="top">
    top
  </ui:define>

  <ui:define name="body">
    <h:form>
      <h:panelGrid columns="2">
        <h:outputText value="Event:"/>
        <h:outputText value="#{eventController.currentEvent.evnId}" title="Title"/>
        <h:outputText value="Description"/>
        <h:outputText value="#{eventController.currentEvent.evnDescription}" title="Description"/>
        <h:outputText value="Utente"/>
<!--        <h:outputText value="#{eventController.currentEvent.evnImageUrl}"/>-->

        <h:outputText value="Creato il"/>
        <h:outputText value="#{eventController.currentEvent.evnCreationDate}" title="Data creazione">
          <f:convertDateTime pattern="MM/dd/yyyy" />
        </h:outputText>
      </h:panelGrid>
      <br/>
      <br/>
      <h:commandLink action="#{eventController.prepareListEventView()}" value="View All List"/>
      <br/>
    </h:form>

  </ui:define>

</ui:composition>
